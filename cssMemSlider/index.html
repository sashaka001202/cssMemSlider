<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="../cssMemSlider/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">CSS Mem Slider</h1>
        <div class="slider">
            <input type="radio" id="rad_1" name="button" checked>
            <input type="radio" id="rad_2" name="button" >
            <input type="radio" id="rad_3" name="button">
            <input type="radio" id="rad_4" name="button">
            <input type="radio" id="rad_5" name="button">


    
    
                
                <div class="slides">
                    <div class="slider-wrapper">
                    <div class="slide slide-first">
                        <img src="../cssMemSlider/src/images/Allmems.jpg" alt="All mems in one image">
                        
                    </div>
                    <div class="slide">
                        <img src="../cssMemSlider/src/images/Challege_accepted.jpg" alt="Challenge accepted is funny mem">
                        
                    </div>
                    <div class="slide">
                        <img src="../cssMemSlider/src/images/emoji-mems.jpg" alt="What is it?">
                       
                    </div>
                    <div class="slide">
                        <img src="../cssMemSlider/src/images/go_work.jpg" alt="Funny mem about work">
                    </div>
                    <div class="slide">
                        <img src="../cssMemSlider/src/images/nedrtz.jpg" alt="I likes cats and mems">
                        
                    </div>
                </div>
                
            </div>
                <div class="pagination">
                    <div class="description">
                        <div class="description-wrapper">
                            <div class="descriptions">
                        <p class="description1">All mems in one image</p>
                        <p class="description2">Challenge accepted is funny mem</p>
                        <p class="description3">What is it?</p>
                        <p class="description4">Funny mem about work</p>
                        <p class="description5">I likes cats and mems</p>
                    </div></div>
                    </div>
                    
                <div class="navigation">
                    
                    <label class="navi navi1" for="rad_1" >
                        <span class="navi-single navi_1"></span>
                    </label>
                    <label class="navi navi2" for="rad_2" >
                        <span class="navi-single navi_2"></span>
                    </label>
                    
                    <label  class="navi navi3" for="rad_3">
                        <span class="navi-single navi_3"></span>
                    </label>
                    <label class="navi navi4" for="rad_4" class="navi">
                        <span class="navi-single navi_4"></span>
                    </label>
                   
                    <label class="navi navi5" for="rad_5" >
                        <span class="navi-single navi_5"></span>
                    </label></div></div>
                </div>
            
        </div>
    </div>
</div>
</body>

</html>
